<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>东山海景专属策略</title>
    <style>
        form span {
            margin-left: 10px;
        }
        #valueInput {
            text-align: right;
        }
        #errorMsg {
            color: red;
        }
        #strategy {
            border-collapse: collapse;
        }
        #strategy td {
            border: 1px solid;
            padding: 4px 10px;
            text-align: left;
        }
    </style>
</head>
<script>
function on_strategy_cci_submit() {
  document.body.style.cursor = 'wait'
  document.getElementById('strategy_cci').submit();
}
</script>
<body>
<table id="strategy">
    <tbody>
    <tr>
        <td>策略</td>
        <td>参数</td>
        <td>查询</td>
    </tr>
    <tr>
        <td>CCI策略</td>
        <td>
            <form id="strategy_cci" method="post" action="dshj_cci">
                <br>
                <span>
                    <label for="strategy_cci_date"> 起始日期 </label>
                    <input id="strategy_cci_date" type="date" name="strategy_cci_date" value="{{strategy_cci_date}}">
                </span>
                <br>
                <span>
                    <input id="strategy_cci_daily_min" type="text" name="strategy_cci_daily_min" value="{{strategy_cci_daily_min}}">
                    <label> <= (日线CCI) <= </label>
                    <input id="strategy_cci_daily_max" type="text" name="strategy_cci_daily_max" value="{{strategy_cci_daily_max}}">
                </span>
                <br>
                <span>
                    <input id="strategy_cci_weekly_min" type="text" name="strategy_cci_weekly_min" value="{{strategy_cci_weekly_min}}">
                    <label> <= (周线CCI) <= </label>
                    <input id="strategy_cci_weekly_max" type="text" name="strategy_cci_weekly_max" value="{{strategy_cci_weekly_max}}">
                </span>
                <br>
                <span>
                    <input id="strategy_cci_monthly_min" type="text" name="strategy_cci_monthly_min" value="{{strategy_cci_monthly_min}}">
                    <label> <= (月线CCI) <= </label>
                    <input id="strategy_cci_monthly_max" type="text" name="strategy_cci_monthly_max" value="{{strategy_cci_monthly_max}}">
                </span>
                <br>
                <span>
                    <label for="strategy_cci_all_satisfy"> 同时满足 </label>
                    <input id="strategy_cci_all_satisfy" type="checkbox" name="strategy_cci_all_satisfy" value="{{strategy_cci_all_satisfy}}" checked>
                </span>
            </form>
        </td>
        <td>
            <span>
                <input id="strategy_cci_submit" type="button" value="执行" onclick="on_strategy_cci_submit()">
            </span>
        </td>
    </tr>
    </tbody>
</table>
</body>
</html>
