<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Kewpie专属策略</title>
        <style>
        form span {
            margin-left: 10px;
        }
        #valueInput {
            text-align: right;
        }
        #errorMsg {
            color: red;
        }
        #strategy {
            border-collapse: collapse;
        }
        #strategy td {
            border: 1px solid;
            padding: 4px 10px;
            text-align: left;
        }
    </style>
</head>
<body>
<script>
function on_strategy_index_trend_submit() {
  document.body.style.cursor = 'wait'
  document.getElementById('strategy_history_index_trend').submit();
}
</script>
<table id="strategy">
    <tbody>
    <tr>
        <td>策略</td>
        <td>参数</td>
        <td>查询</td>
    </tr>
    <tr>
        <td>历史趋势参考</td>
        <td>
            <form id="strategy_history_index_trend" method="post" action="kewpie_zsqs" target="_blank">
                <br>
                <span>
                    <label for="strategy_history_index_trend_begin"> 开始（XXXX/月/日） </label>
                    <input id="strategy_history_index_trend_begin" type="date" name="strategy_history_index_trend_begin" value="{{strategy_history_index_trend_begin}}">
                </span>
                <br>
                <span>
                    <label for="strategy_history_index_trend_end"> 结束（XXXX/月/日） </label>
                    <input id="strategy_history_index_trend_end" type="date" name="strategy_history_index_trend_end" value="{{strategy_history_index_trend_end}}">
                </span>
            </form>
        </td>
        <td>
            <span>
                <input id="strategy_history_index_trend_submit" type="button" value="执行" onclick="on_strategy_index_trend_submit()">
            </span>
        </td>
    </tr>
    </tbody>
</table>
</body>
</html>
